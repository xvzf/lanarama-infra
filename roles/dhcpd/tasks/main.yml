---
- name: install dhcp package
  package:
    name: isc-dhcp-server
    state: present

- debug:
    var: network

# DHCP
- name: DHCP-server configuration
  template:
    src: dhcpd.conf
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: 0644
    backup: yes

# DHCP
- name: Enable dhcp server
  service:
    name: isc-dhcp-server
    state: restarted
    enabled: yes
