---
- hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Install python for Ansible
      raw: type python3 --version || type python3 || (apt -v && apt -y update && apt install -y python-minimal)
      changed_when: False

- hosts: all
  become: true
  roles:
    - base
    - node_exporter
    - sshd
